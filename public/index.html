<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by localStorage.autoBlazeIsRunning `npm run build`.
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    
    <!-- <script src="https://releases.jquery.com/git/jquery-3.x-git.slim.min.js"></script> -->

    <style type="text/css">
      /* Estilo para loading inicial, copiado do arquivo /src/assets/css/adminlte.css */

      .login-page,
      .register-page {
        -ms-flex-align: center;
        align-items: center;
        background: #e9ecef;
        display: -ms-flexbox;
        display: flex;
        height: 100vh;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .text-center {
        text-align: center !important;
      }

      .table.text-center,
      .table.text-center td,
      .table.text-center th {
        text-align: center;
      }

      @-webkit-keyframes spinner-grow {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes spinner-grow {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        50% {
          opacity: 1;
        }
      }

      .spinner-grow {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: text-bottom;
        background-color: currentColor;
        border-radius: 50%;
        opacity: 0;
        -webkit-animation: spinner-grow .75s linear infinite;
        animation: spinner-grow .75s linear infinite;
      }

      .spinner-grow-sm {
        width: 1rem;
        height: 1rem;
      }

      .text-success {
        color: #28a745 !important;
      }

      a.text-success:hover, a.text-success:focus {
        color: #19692c !important;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .sr-only-focusable:active, .sr-only-focusable:focus {
        position: static;
        width: auto;
        height: auto;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>

    <base href="%PUBLIC_URL%/">
    <title>%REACT_APP_NAME%</title>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    
    <!-- Loading inicial, evitando página em branco no carregamento inicial da aplicação -->
    <div id="initialLoadingSpinner" class="login-page text-center">
      <div class="spinner-grow text-success" style='width: 3rem; height: 3rem' role="status">
          <span class="sr-only">Loading...</span>
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app" class='wrapper'></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
