  getConsecutives = (size = 500) => {
      var consecs = []
      var position = size > 0 ? size : results.length-1
      var total = 0
      var win = 0
      var loss = 0
      
      for (var i = results.length-1; i > 0 && position > 0; i--) {
          
          if (results[i].value < 2) {
              
              if(win > 0) {
                  consecs[--position] = {
                      total: win,
                      isWin: true
                  }
                  win = 0
              }
              
              ++loss // Total de vezes seguidas em que o fator foi < 2
              
          } else {
              
              if(loss > 0) {
                  consecs[--position] = {
                      total: loss,
                      isWin: false
                  }
                  loss = 0
              }
              
              ++win // Total de vezes seguidas em que o fator foi >= 2
          }
      }
      
      return consecs
  }
